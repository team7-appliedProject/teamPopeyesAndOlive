spring:
  datasource:
    url: ${SPRING_DB_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  batch:
    job:
      enabled: false

popeye:
  secret-key: "my_super_secret_key_popeye_1234!"
  encryption:
    account-secret-key: ${POPEYE_ACCOUNT_SECRET_KEY:?missing encryption key}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}